<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id = "container">
    <h1>Calculatatron</h1>
    <div id = "calculator">
      <div id = "display">
       <div id = "output"></div>
      </div>
      <div id = "button-container">
        <div class = "row">
          <button class = "command double"id = "clear">A/C</button>
          <button class = "command" id="sign">+/-</button>
          <button class = "operation" id = "divide">÷</button>
        </div>
        <div class = "row">
          <button class = "operand" id = "7">7</button>
          <button class = "operand" id = "8">8</button>
          <button class = "operand" id = "9">9</button>
          <button class = "operation" id = "multiply">×</button>  
        </div>
        <div class = "row">
          <button class = "operand" id = "4">4</button>
          <button class = "operand" id = "5">5</button>
          <button class = "operand" id = "6">6</button>
          <button class = "operation" id = "subtract">−</button>
        </div>
        <div class = "row">
          <button class = "operand" id = "1">1</button>
          <button class = "operand" id = "2">2</button>
          <button class = "operand" id = "3">3</button>
          <button class = "operation" id = "add">+</button>  
        </div>
        <div class = "row">
          <button class = "operand double" id = "zero">0</button>
          <button class = "operand" id = "dot">.</button>
          <button class = "command" id = "equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
