<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id = "container">
    <h1>Calculatatron</h1>
    <div id = "calculator">
      <div id = "display">

      </div>
      <div id = "button-container">
        <button class = "operation" id = "clear">A/C</button>
        <button class = "operation" id = "divide">/</button>
        <button class = "operation" id = "multiply">*</button>
        <button class = "operation" id = "subtract">-</button>
        <button class = "operand" id = "7">7</button>
        <button class = "operand" id = "8">8</button>
        <button class = "operand" id = "9">9</button>
        <button class = "operation" id = "plus">+</button>
        <button class = "operand" id = "4">4</button>
        <button class = "operand" id = "5">5</button>
        <button class = "operand" id = "6">6</button>
        <button class = "operand" id = "1">1</button>
        <button class = "operand" id = "2">2</button>
        <button class = "operand" id = "3">3</button>
        <button class = "operation" id = "equals">=</button>
        <button class = "operand" id = "0">0</button>
        <button class = "operand" id = ".">.</button>
      </div>
    </div>
  </div>
</body>
</html>
